<body>
  <body class="container">
  <header class="header">
    <nav class="header__nav">

  <section class="cover-main" id="home">

      <nav class="nav-wrapper">

          <a href="#"><img src="/images/white-logo.png" alt="" class="logo"></a></div>

            <li><a href="#home">Home</a></li>

 <section class="cover-main" id="home"> 
    <div class="wrapper">
      <ul id="scene" 
            data-invert-x="false" 
            data-invert-y="false"
            data-scalar-x="7"
            data-scalar-y="7"
            data-friction-x="0.1"
            data-friction-y="0.1"
            data-origin-x="0.5"
            data-origin-y="0.5">
        <li class="layer name" data-depth="0.9"> Your Name Here </li>
        <li class="layer title" data-depth="0.8"> Your title </li>
        <li class="layer btn btn-main" data-depth="0.3">
          <a href="#" class="portfolio-btn"> Portfolio </a>
          <a href="#" class="contact-btn"> Contact me </a>
        </li>
      </ul>
    </div>
  
    </section>
